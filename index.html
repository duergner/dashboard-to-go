<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Dashboard App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section>
            <main>
                <svg id="ok-action-clip">
                    <defs>
                        <clipPath id="ok-action-clip-path" clipPathUnits="objectBoundingBox">
                            <polygon points="0 0, 0 1, 1 0" />
                        </clipPath>
                    </defs>
                </svg>
                <img id="ok-action" alt="ok" src="images/ok.svg" class="action-edit" />
                <div id="widget-bar">
                    <img id="html-widget" alt="html-widget" src="images/html.svg" class="widget" />
                </div>
                <article> <!-- a dashboard page -->
                  <!--header>
                    <h1>Untitled </h1>
                    <h2>not published</h2>
                  </header-->
                <i id="edit-action" class="fa fa-cog action-edit"> </i>
                </article>
            </main>
        </section>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
